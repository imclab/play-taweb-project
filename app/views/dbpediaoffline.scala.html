@main("Page not found")(subtitle)(content)

            <h1><a>DBpedia offline</a></h1>
}

@content = {
            <section class='row featured-items'>
                <section class='span9'>
                <div class='row'>
                    <div class='span9'>

                                <div class='inner'>
