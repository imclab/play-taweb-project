@(NamespacePrefixes : Map[String, String])

@main("Namespace Prefixes")(subtitle)(content)

@subtitle = {
            <h1><a>Namespace Prefixes</a></h1>
            <p></p>
}

@content = {
            <section class='container'>
                <section class='row'>
                    <div class='span9'>
                        <div class='endpoint-box full-width'>
                            <div class='title-bar'>
                                <div class='inner'>
                                    <div class='pull-left custom-margin' style="margin-top: 2px;margin-bottom: 13px;">
                                        <h2><strong>Namespace prefixes</strong></h2>
                                    </div>
                                </div>
                            </div>
                            
                            <div class='endpoint-box-content'>
                                <div class='inner' id="namespaceprefixes">
                                    <table>
                                        <tr><th>Prefix</th><th>URI</th></tr>
                                    @for((key, value) <- NamespacePrefixes) {
                                        <tr><td>@key</td><td>@value</td></tr>
                                    }
                                    </table>
                                    <br>
                                    <a href="@routes.Application.sparql()">&laquo; Go back to SPARQL EndPoint</a>
                                  </div>
                            </div>
                            <!-- -->
                        </div>
                    </div>
                </section>
            </section>
}
